    delete:
      operationId: entity_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this entity.
        required: true
      tags:
      - entity
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/entity/{id}/subtree/:
    get:
      operationId: entity_subtree_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this entity.
        required: true
      tags:
      - entity
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Entity'
          description: ''
components:
  schemas:
    Attribute:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        entity:
          type: integer
        key:
          type: string
          nullable: true
          maxLength: 256
        value:
          type: string
          nullable: true
          maxLength: 256
        data_type:
          $ref: '#/components/schemas/DataTypeEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - entity
      - id
      - updated_at
    DataTypeEnum:
      enum:
      - str
      - int
      - flt
      type: string
      description: |-
        * `str` - String
        * `int` - Integer
        * `flt` - Float
    Entity:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 256
        parent:
          type: integer
          nullable: true
        path:
          type: string
          nullable: true
          maxLength: 2048
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
      - updated_at
    PatchedAttribute:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        entity:
          type: integer
        key:
          type: string
          nullable: true
          maxLength: 256
        value:
          type: string
          nullable: true
          maxLength: 256
        data_type:
          $ref: '#/components/schemas/DataTypeEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    PatchedEntity:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 256
        parent:
          type: integer
          nullable: true
        path:
          type: string
          nullable: true
          maxLength: 2048
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
